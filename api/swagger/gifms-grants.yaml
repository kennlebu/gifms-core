swagger: '2.0'
info:
  description: Finance management sysytem
  version: 1.0.0
  title: Grants Information Management System
  termsOfService: 'http://kefinance.clintonhealthaccess.org/terms/'
  contact:
    email: mwangikevinn@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8000'
basePath: /api
tags:
  - name: Grant
    description: Everything About Grant
    externalDocs:
      description: Find out more
      url: 'http://kefinance.clintonhealthaccess.org/api/grant/docs'
schemes:
  - http
  - https
paths:











  /grants:
    get:
      summary: Grants List
      description: |
        The grant endpoint returns multiple grant requested given the parameters injected. 
      parameters:
        - name: grant_id
          in: query
          description: grant id 
          required: false
          type: number
          format: integer
      tags:
        - Grant
      responses:
        200:
          description: An array of grant returned
          schema:
            type: array
            items:
              $ref: '#/definitions/grant'
        404:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      security:
        - api_key: []







  /grant:    
    post:
      tags:
        - Grant
      summary: Add a new grant
      description: new grant  
      operationId: add_grant
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: body
          description: grant object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/grant'
      responses:
        '200':
          description: Successfully added a new grant for approval 
        '405':
          description: Invalid input,adding a new grant was unsuccessful
      security:
        - api_key: []
            
            
            

            
    put:
      tags:
        - Grant
      summary: Update an existing grant
      description: ''
      operationId: update_grant
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: body
          description: grant object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/grant'
      responses:
        200:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Success'
        '400':
          description: Invalid ID supplied
        '404':
          description: grant not found
        '405':
          description: Validation exception
      security:
        - api_key: []
        
        
        
        
        
        
  '/grant/{grant_id}':
    get:
      tags:
        - Grant
      summary: Find grant by ID
      description: Returns a single grant
      operationId: get_grant_by_id
      produces:
        - application/json
        - application/xml
      parameters:
        - name: grant_id
          in: path
          description: ID of grant to return object
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/grant'
        '400':
          description: Invalid ID supplied
        '404':
          description: grant not found
      security:
        - api_key: []
        
        
     
            
            
            
    delete:
      tags:
        - Grant
      summary: Deletes an grant
      description: ''
      operationId: delete_grant
      produces:
        - application/json
        - application/xml
      parameters:
        - name: api_key
          in: header
          required: true
          type: string
        - name: grant_id
          in: path
          description: grant id to delete
          required: true
          type: integer
          format: int64
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: grant not found
      security:
        - api_key: []




































          
          
securityDefinitions:
  api_key:
    type: apiKey
    name: Authorization
    in: header
     
     
     
definitions:


      
      
  grant:
    type: object
    required:
      - id
      - created_at
    properties:
      id:
        type: integer
        format: int64
        example: 1
      num:
        type: number
        format: int64
        example: 20000
      str:
        type: string
        example: 'PayPal.pdf'
      date:
        type: string
        format: date-time
        example: '2010-02-11'
      created_at:
        type: string
        format: date-time
        example: '2010-02-11'
      updated_at:
        type: string
        format: date-time
        example: '2010-02-11'
    xml:
      name: grant
    
  
    
  
  
  
  
  Error:
    type: object
    properties:
      error:
        type: string
        example: object not found


  
  Success:
    type: object
    properties:
      msg:
        type: string
        example: object not found

      
      
      
      
