        - application/xml
      parameters:
        - in: body
          name: body
          description: payment object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/payment'
      responses:
        '200':
          description: Successfully added a new payment for approval 
        '405':
          description: Invalid input,adding a new payment was unsuccessful
      security:
        - api_key: []
            
            
            

            
