  /banks:
    get:
      summary: banks List
      description: |
        The bank endpoint returns multiple bank requested given the parameters injected. 
      parameters:
        - name: bank_id
          in: query
          description: bank id 
          required: false
          type: number
          format: integer
      tags:
        - Bank
      responses:
        200:
          description: An array of bank returned
          schema:
            type: array
            items:
              $ref: '#/definitions/bank'
        404:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
      security:
        - api_key: []







  /bank:    
    post:
      tags:
        - Bank
      summary: Add a new bank
      description: new bank  
      operationId: add_bank
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: body
          description: bank object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/bank'
      responses:
        '200':
          description: Successfully added a new bank for approval 
        '405':
          description: Invalid input,adding a new bank was unsuccessful
      security:
        - api_key: []
            
            
            

            
    put:
